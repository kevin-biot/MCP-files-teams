apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chroma
spec:
  template:
    spec:
      containers:
        - name: chroma
          volumeMounts:
            # Mount the ConfigMap as a directory so chromadb/log_config.yml resolves regardless of cwd
            - name: chroma-log-config
              mountPath: /app/chromadb
              readOnly: true
            - name: chroma-log-config
              mountPath: /chromadb
              readOnly: true
      volumes:
        - name: chroma-log-config
          configMap:
            name: chroma-log-config
