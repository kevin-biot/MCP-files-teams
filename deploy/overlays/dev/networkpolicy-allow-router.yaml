apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-only-oauth2-proxy-to-chroma
spec:
  podSelector:
    matchLabels:
      app: chroma
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: oauth2-proxy
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 8000
