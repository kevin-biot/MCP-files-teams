apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-mcp
  labels:
    app: oauth2-proxy-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-mcp
  template:
    metadata:
      labels:
        app: oauth2-proxy-mcp
    spec:
      serviceAccountName: mcp-proxy
      containers:
        - name: oauth2-proxy
          image: quay.io/openshift/origin-oauth-proxy:4.14.0
          imagePullPolicy: IfNotPresent
          args:
            - "--provider=openshift"
            - "--http-address=0.0.0.0:4180"
            - "--upstream=http://mcp-svc:8080"
            - "--cookie-secure=true"
            - "--pass-user-bearer-token=true"
            - "--pass-authorization-header=true"
            - "--set-authorization-header=true"
            - "--cookie-secret=$(COOKIE_SECRET)"
          env:
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-mcp-secret
                  key: cookie_secret
          ports:
            - name: http
              containerPort: 4180
