apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mcp-files-teams-mcp
spec:
  generators:
    - list:
        elements:
          - env: dev
            namespace: team-memory-dev
          - env: staging
            namespace: team-memory-staging
          - env: prod
            namespace: team-memory
  template:
    metadata:
      name: mcp-{{env}}
    spec:
      project: default
      source:
        repoURL: https://github.com/kevin-biot/MCP-files-teams.git
        targetRevision: main
        path: deploy/mcp/overlays/{{env}}
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
